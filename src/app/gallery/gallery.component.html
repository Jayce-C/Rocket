<div class="header">
    <div class="titleHeader">
        <br />
        <a id="pageTitle">Photos</a>
        <br />
        <button type="button" class="homepageButton" (click)="upDate()">&lt; &lt;</button>
        <button type="button" class="blankButton">{{selected}}</button>
        <button type="button" class="homepageButton" (click)="downDate()">&gt; &gt;</button>
        <button type="button" class="homepageButton" [routerLink]="['/photos', selected]">Slide Show</button>
        <br />
    </div>
</div>

<div class="border">
    <div class="row">
        <ul id="thumbnailsList">
            <li *ngFor="let picture of pictures ">
                <a [routerLink]="['/photos', selected]">
                <img src="{{picture.Filename | photoAppendGeneral}}" class="tn" width="200" height="160">
            </a>
            </li>
        </ul>
    </div>
</div>
