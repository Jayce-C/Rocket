<div class="border">
    <button class="btn btn-lg btn-success" routerLink="">Home</button>
    <h1 style="text-align:center;">{{title}}</h1>
</div>
<div class="border">
<div class="row">
    <ul id="thumbnailsList">
        <li *ngFor="let image of visableImages ">
            <a [routerLink] = "['/photos', image.id]">
                <img src="{{image.url}}" class="tn" width="200" height="160">
            </a>
        </li>
    </ul>
</div>
</div>
