
<div class="header">

  <div class="titleHeader">
    <br />
    <a id="pageTitle">Awards</a>
    <br />
    <button type="button" class="homepageButton" routerLink="../awards/search">Search Awards</button>
    <br />
  </div>

</div>

<masonry [useImagesLoaded]="false" class="cardContainer">
  <masonry-brick class="cards" *ngFor="let award of awards" class="image-container">
      <div id="card" [ngClass]="{'flipped': award.isflipped }">
        <md-card class="front">
          <img class="frontImage" src="{{header | assetsAppendGeneral}}">
          <md-card-content>
            <p class="student">{{award.StudentName}}</p>
            <p class="award">{{award.AwardDate}}&nbsp;{{award.AwardName}}</p>
            <p class="blurb">{{award.AwardBlurb}}</p>
            <p class="level">{{award.AwardDegreeLevel}}</p>
            <p class="degree">{{award.AwardDegree}}</p>
          </md-card-content>
          <div align="center">
            <button type="button" class="flipButton" (click)="award.isflipped = !award.isflipped;"> Flip </button>
            <button type="button" class="flipButton" [routerLink]="['search/award', award.AwardId]"> View </button>
          </div>
        </md-card>
        <md-card class="back">
          <md-card-header>
            <img class="backImage" src="{{award.SponsorLogo | appendSponsor}}">
          </md-card-header>
          <md-card-content>
            <p>{{award.SponsorName}}</p>
            <p>{{award.AwardName}}</p>
            <p>{{award.AwardSponsorBlurb}}</p>
            <p>{{award.SponsorLink}}</p>
          </md-card-content>
          <div align="center">
            <button type="button" class="flipButton" (click)="award.isflipped = !award.isflipped;"> Flip </button>
            <button type="button" class="flipButton" [routerLink]="['search/award', award.AwardId]"> View </button>
          </div>
        </md-card>
      </div>
  </masonry-brick>
</masonry>
