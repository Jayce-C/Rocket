<p>
  sponsors works!
</p>

<div class="card-deck danger">
  <div *ngFor="let sponsor of sponsors">
  <div class="card">
    <img class="card-img-top" src="{{sponsor.SponsorLogo}}" alt="Card image cap">
    <div class="card-block">
      <div class="card-header">
        <h4 class="card-title">{{sponsor.SponsorName}}</h4>
      </div>
      <p class="card-text">{{sponsor.SponsorBlurb}}</p>
    </div>
    <div class="card-footer">
      <small class="text-muted">{{sponsor.SponsorLink | stripurl}}</small>
    </div>
  </div>
  </div>
</div>
