<div class="header">

    <div class="titleHeader">
        <br />
        <a id="pageTitle">Sponsors</a>
        <br />
        <button type="button" class="homepageButton" routerLink="enquiry">Enquire Here</button>
        <br />
      </div>

</div>

<br/>

<masonry [useImagesLoaded]="false" class="border">
  <masonry-brick class="cards" *ngFor="let sponsor of sponsors" class="image-container">
    
      <div class="card">
        <div id="card">
          <md-card class="front">
            <md-card-header>
              <img class="image" src="{{sponsor.SponsorLogo | appendSponsor}}">
            </md-card-header>
            <md-card-content>
              <p>{{sponsor.SponsorName}}</p>
              <p>{{sponsor.SponsorBlurb}}</p>
              <a href="{{sponsor.SponsorLink}}">{{sponsor.SponsorLink | stripurl}}</a>
            </md-card-content>
          </md-card>
        </div>
      </div>
    
  </masonry-brick>
</masonry>
