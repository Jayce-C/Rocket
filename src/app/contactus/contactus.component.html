<section>
  <h1 style="text-align:center;">ECMS Contact Us</h1>
</section>

<div class="container m-t-md">
  <!-- Declare div tag and call to generate data from API of SharePoint -->
  <div class="row" *ngFor="let contact of contacts">
    <!-- If the contact is visible, it will display.
    Otherwise, it will hide itself. -->
    <div class="ebussinescard" *ngIf="contact.adminIsVisable">
      <img src="../../assets/images/aut_logo.png">
      <p>Name: {{contact.adminName}}</p>
      <p>Title: {{contact.adminEmail}}</p>
      <p>Email: {{contact.contactTitle}}</p>
    </div>
  </div>
</div>



<section class="inner-wrapper">
  <article id="photoarticle">
    <app-rightcontact></app-rightcontact>
  </article>
  <aside id="photoaside">
    <app-leftcontact></app-leftcontact>
  </aside>
</section>
